<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>list</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../../css/iconfont.css">
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
	<style type="text/css">
	</style>
</head>
<body>
	<div class="container">
		<form class="form-horizontal validator" id="form" method="get">
			<div class="form-group">
				<label class="control-label col-sm-2">userName</label>
				<div class="col-sm-5">
					<input type="text"  id="email" class="form-control" placeholder="userName" name="userName">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">userPwd</label>
				<div class="col-sm-5">
					<input type="password" id="pwd" class="form-control" placeholder="pwd" name="userPwd">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">userEmail</label>
				<div class="col-sm-5">
					<input type="text" id="url" class="form-control"  placeholder="url" name="url">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">datetime</label>
				<div class="col-sm-5">
					<input type="datetime" class="form-control" placeholder="datetime" name="datetime">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">url</label>
				<div class="col-sm-5">
					<input type="url" class="form-control" placeholder="url" name="url">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-5">
					<button type="submit" class="btn btn-default">add data</button>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="jquery.easyform.js"></script>
	<script type="text/javascript">
			var easyform = $('#form').easyform({
			fields : {
				'#email' : {
					error : '请输入邮箱',
					email : {
						test : 'email',
						message : 'email格式错误'
					}
				},
				'#pwd' : {
					error : '请输入密码',
					pwd:{
						test:'pwd',
						message:'密码必须包括字母、数字和特殊字符'
					}
				},
				'#url':{
					error:'请输入url',
					url:{
						test:'url',
						message:'请输入正确的url'
					}
				}
			},
			success : function  (data) {//验证成功的回调函数
				alert(data);
				//return false;
			}
		}).removeFields('#url');//可取消某项表单验证，多项用数组
	</script>

</body>
</html>
